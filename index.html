<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year Countdown</h1>

    <div class="counter-container">
        <div class="days-c">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-c">
            <p id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-c">
            <p id="secs">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
